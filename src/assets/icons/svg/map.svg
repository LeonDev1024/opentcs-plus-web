<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
  <!-- 地图外框 -->
  <rect x="3" y="4" width="18" height="16" rx="1" fill="none" stroke="currentColor" stroke-width="1.5"/>
  
  <!-- 折叠线（垂直） -->
  <line x1="9" y1="4" x2="9" y2="20" stroke="currentColor" stroke-width="1" stroke-dasharray="2,1"/>
  <line x1="15" y1="4" x2="15" y2="20" stroke="currentColor" stroke-width="1" stroke-dasharray="2,1"/>
  
  <!-- 折叠线（水平） -->
  <line x1="3" y1="12" x2="21" y2="12" stroke="currentColor" stroke-width="1" stroke-dasharray="2,1"/>
  
  <!-- 路径虚线 -->
  <path d="M5 7 Q7 9 9 8 T13 7 T17 8 T19 10" fill="none" stroke="currentColor" stroke-width="1.5" stroke-dasharray="3,2"/>
  
  <!-- 小圆形标记1（左上） -->
