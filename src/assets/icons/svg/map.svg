  <!-- 大标记pin1（上中） -->
  <path d="M12 6 L10.5 10 L12 9.5 L13.5 10 Z" fill="currentColor"/>
  <circle cx="12" cy="6" r="1.5" fill="currentColor"/>
  
  <!-- 小圆形标记2（中下） -->
  <circle cx="10" cy="15" r="1.5" fill="currentColor"/>
  
  <!-- 大标记pin2（右下） -->
  <path d="M18 16 L16.5 20 L18 19.5 L19.5 20 Z" fill="currentColor"/>
  <circle cx="18" cy="16" r="1.5" fill="currentColor"/>
</svg>

